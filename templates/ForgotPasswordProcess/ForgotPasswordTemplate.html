<html lang="en">

      transition: opacity 2s;
    }
    </style>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        {% block head %}{% endblock %}
    </head>
<body onload="document.body.style.opacity='1'">
    {% block body %}{% endblock %}
</body>
</html>
